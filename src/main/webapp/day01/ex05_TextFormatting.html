<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글자서식 : 인라인 레벨</title>
</head>
<body>
<!--
	글자서식 : i, b, sub, sup, ins, del -->
<p> 글자 서식태그 중 i 태그 (기울림) 입니다. </p>
<p> 글자 서식태그 중 b 태그 (굵게) 입니다. </p>
<p> 글자 <sub>서식태그</sub> 중 sub 태그 (아래점차) 입니다. </p>
<p> 글자 <sup>서식태그 중 sup</sup> 태그 (윗점차) 입니다. </p>
<p> 글자 <ins>서식태그 중 ins</ins> (밑줄) 입니다. </p>
<p> <del>글자 서식태그 중 del 태그</del> (취소선) 입니다. </p>
<hr>

<!--
	내용산 강조조의 의미(검섹인지 강조를 하는 정보를 인식)
	strong(굵게,강조),em(기울임,거)-->


 <p> 글자 <strong>서식태그</strong> 중 strong 태그 (굵게 = 강조)입니다. </p>
 <p> 글자 <em>서식태그</em> 중 em 태그 (기울임 = 강조)입니다. </p>
 <hr>
 
 <!-- 디자인적인 의미의 서식 -->
 <p style="font-weight: bold;"> 디자인적인 의미의 굵게 </p>
 <p style="font-style: italic;"> 디자인적인 의미의 기울임 </p>
 <p style="text-decoration: underline;"> 디자인적인 의미의 밑줄 </p>
 <p style="text-decoration: line-through;"> 디자인적인 의미의 취소선 </p>
 

 
</body>
</html>
